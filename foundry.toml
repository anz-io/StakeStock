[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "metamorpho-v1.1/=lib/metamorpho-v1.1/src/",
    "morpho-blue/=lib/metamorpho-v1.1/lib/morpho-blue/",
    "openzeppelin-contracts/=lib/metamorpho-v1.1/lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
